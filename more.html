<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Jungwoo's Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <span><i class="fas fa-battery-full fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="find__setting__dot"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="Hero-image1.jpg" class="user-component__pic--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Jungwoo</h4>
            <h6 class="user-component__subtitle">
              +82 010-1111-1111<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column4">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>

      <div class="more-suggestions__icons-group">
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-store fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa story</span>
          </div>
        </div>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-users fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa friends</span>
          </div>
        </div>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gamepad fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa games</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search-plus fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><div class="nav__a__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script
      src=" https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
